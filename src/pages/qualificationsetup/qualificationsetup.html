  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary200">
    <ion-title>{{ 'QUALIFICATION_CLAIM_HEADING' | translate }}</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top color="primary200">
    <ion-searchbar [(ngModel)]="search_ngModel" (ionInput)="search($event)" placeholder='Search'></ion-searchbar>
  </ion-toolbar>  
</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="AddQualifyClick()" [disabled]="button_Add_Disable">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <ion-item>
      <table class="Tabler list">
        <tr class="linedsg TColor">
          <th class="lgl1 tblBrLeft" style="width:60px">{{ 'NO' | translate }}</th>
          <th class="lgl1">{{ 'QUALIFICATION' | translate }}</th>
     

          <th class="lgl1 tblBrRight" style="width:105px">{{ 'ACTION' | translate }}</th>

        </tr>

        <tr class="col7" *ngFor="let qualificationsetup of qualificationsetups | paginate:{itemsPerPage: 10, currentPage:page, id: 'i' }; let i=index" [hidden]="button_View_Disable">
          <td class="lgl1 getHeader" reshead="No.">{{ 10 * (page - 1) + i+1 }}</td>
          <td class="lgl1 getHeader" reshead="Qualification">{{qualificationsetup.TYPE_NAME}}</td>
       

          <td class="lgl1 getHeader fColor" reshead="Action">
            <button ion-button item-end [disabled]="button_Edit_Disable" (click)="EditClick(qualificationsetup.QUALIFICATION_TYPE_GUID)">
              <ion-icon name="md-create"></ion-icon>
            </button>
            <button ion-button item-end [disabled]="button_Delete_Disable" (click)="DeleteClick(qualificationsetup.QUALIFICATION_TYPE_GUID)">
              <ion-icon name="md-close"></ion-icon>
            </button>
          </td>
        </tr>
      </table>
      <pagination-controls style=" text-align: center;" (pageChange)="page=$event" id="i" maxSize="10" directionLinks="true" autoHide="true">
      </pagination-controls>
    </ion-item>
  </ion-list>

  <!-- add Qualifyform start-->
  <div class="blackcontainer" *ngIf="AddQualifyClicked">
  </div>
  <div class="popup4" padding *ngIf="AddQualifyClicked">

    <ion-card>
      <ion-card-header class="icTitle headerColor-white ">

        <div class="icHeaderText">{{HeaderText}}</div>
        
        <button class="btnR" (click)="CloseQualifyClick()">
          <ion-icon name="md-close"></ion-icon>
        </button>
      </ion-card-header>
      <ion-list>
        <form [formGroup]="Qualifyform">
          <ion-item>
            <ion-label stacked>{{ 'QUALIFICATION' | translate }}</ion-label>
            <ion-input type="text" formControlName="TYPE_NAME" [(ngModel)]="TYPE_NAME_ngModel_Add" placeholder="{{'Please fill in the qualification'}}"></ion-input>
          </ion-item>

          <div class="btn">
            <button ion-button class="bgColor-grey fontColor-white btnStyle1" [disabled]="!Qualifyform.valid" (click)="Save()">{{"SUBMIT" | translate}}</button>
          </div>
        </form>
      </ion-list>
    </ion-card>

  </div>
  <!-- add Qualify form end-->
  
</ion-content>
