<!--
  Generated template for the ChangePasswordPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->


<ion-content padding>
    <h1 text-center><b>{{ "CHANGE_PASSWORD" | translate }}</b></h1>
  <div class="popscroll" padding>
    <ion-card color="pure">
      <ion-card-content>
        <ion-list text-center>
          <form [formGroup]="ChangePasswordForm" novalidate>
      
            <ion-item color="pure">
              <ion-label stacked>{{ "CURRENT_PASSWORD" | translate }}</ion-label>
              <ion-input type="password" formControlName="Current_Password" [(ngModel)]="Current_Password_ngModel" placeholder="{{'Please fill in the current password'}}"
                required></ion-input>
            </ion-item>
     
            <ion-item color="pure">
              <ion-label stacked>{{ "NEW_PASSWORD" | translate }}</ion-label>
              <ion-input type="password" formControlName="New_Password" [(ngModel)]="New_Password_ngModel" placeholder="{{'Please fill in the new password'}}"
                required></ion-input>
            </ion-item>
          
            <ion-item color="pure">
              <ion-label stacked>{{ "CONFIRM_PASSWORD" | translate }}</ion-label>
              <ion-input type="password" formControlName="Confirm_Password" [(ngModel)]="Confirm_Password_ngModel" placeholder="{{'Please fill in the confirm password'}}"
                required></ion-input>
            </ion-item>
   
            <div class="btn">
              <button ion-button class="bgColor-grey fontColor-white btnStyle1" [disabled]="!ChangePasswordForm.valid" (click)="ChangePassword()">{{ "SUBMIT" | translate }}
                <ion-icon name="ios-arrow-forward" style="padding: 10px;"></ion-icon>
              </button>
            </div>
          </form>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
